{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Album</title>
    <link rel="stylesheet" href="{% static 'css/form_style.css' %}">
</head>
<body>
<h1 class="title">Create Album</h1>
<form method="post">

</form>
</body>
</html>
